<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="./css/styles.css" />
    <link
      rel="tasksheet"
      href="./tasks.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      sizes="32x32"
      href="./assets/favicon.svg" />
    <script
      defer
      src="./js/darkmode.js"
      type="module"></script>
    <script
      defer
      src="./js/scripts.js"
      type="module"></script>
    <script
      defer
      src="./js/sidebar.js"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <div
      id="loading-banner"
      class="loading-banner">
      <div class="spinner"></div>
      <span>Loading tasks...</span>
    </div>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <div
      class="overlay"
      id="overlay"></div>
    <nav
      class="side-bar"
      id="side-bar-div">
      <button
        class="topbar-close-btn"
        id="topbar-close">
        &times;
      </button>
      <div id="side-logo-div">
        <img
          id="logo"
          src="./assets/logo-light.svg"
          alt="logo-light" />
      </div>
      <div
        class="boards-nav-links-div"
        id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
        <!-- Dark/Light Mode Toggle -->
        <div class="toggle-container">
          <img id="sun-logo"src="./assets/icon-light-theme.svg">
          <img id="moon-logo"src="./assets/icon-dark-theme.svg">
          <label class="theme-switch">
            <input
              type="checkbox"
              id="theme-toggle" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="hide-container">
          <button
            id="hide-sidebar-btn"
            class="hide-sidebar-btn">
            <img
              id="hide-img"
              src="./assets/icon-hide-sidebar.svg" />
            Hide Sidebar
          </button>
        </div>
      </div>
    </nav>
    <button
      id="show-sidebar-btn"
      class="show-sidebar-btn"
      style="display: none">
      <img
        id="show-img"
        src="./assets/icon-show-sidebar.svg" />
        Show
    </button>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header
        id="header"
        class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile" />
          <h2
            class="header-board-name"
            id="header-board-name">
            Launch Career
          </h2>
          <button id="open-add-task-btn">
            <span class="plus-sign">&plus;</span>
            <span class="new-task-text">Add New Task</span>
          </button>
        </div>
      </header>

      <div class="container">
        <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div
            class="column-div"
            data-status="todo">
            <div
              id="todo-head-div"
              class="column-head-div">
              <span
                class="dot"
                id="todo-dot"></span>
              <h4
                id="toDoText"
                class="columnHeader">
                TODO (2)
              </h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container"></div>
          </div>
          <!-- DOING Column -->
          <div
            class="column-div"
            data-status="doing">
            <div
              id="doing-head-div"
              class="column-head-div">
              <span
                class="dot"
                id="doing-dot"></span>
              <h4
                id="doingText"
                class="columnHeader">
                DOING (2)
              </h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container"></div>
          </div>
          <!-- DONE Column -->
          <div
            class="column-div"
            data-status="done">
            <div
              id="done-head-div"
              class="column-head-div">
              <span
                class="dot"
                id="done-dot"></span>
              <h4
                id="doneText"
                class="columnHeader">
                DONE (2)
              </h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- Modal: Displays each tasks details when the task is clicked -->
    <dialog id="task-modal">
      <form
        method="dialog"
        id="task-form">
        <div class="modal-header">
          <h3>Task</h3>
          <button
            type="button"
            class="close-btn"
            id="close-modal-btn">
            &times;
          </button>
        </div>

        <label for="task-title">Title</label>
        <input
          type="text"
          id="task-title"
          name="title"
          required />

        <label for="task-desc">Description</label>
        <textarea
          id="task-desc"
          name="description"
          rows="4"></textarea>

        <label for="task-status">Status</label>
        <select
          id="task-status"
          name="status"
          required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <label for="task-priority">Priority:</label>
        <select id="task-priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <span class="modal-buttons">
          <button
            type="button"
            id="update-task-btn">
            Save Changes
          </button>
          <button
            type="button"
            id="delete-task-btn">
            Delete Task
          </button>
        </span>
      </form>
    </dialog>

    <!--New Modal-->
    <!-- Add Task Modal -->
    <dialog
      id="add-task-modal"
      class="modal">
      <form
        id="add-task-form"
        class="form"
        method="dialog">
        <h2>Add New Task</h2>
        <button
          type="button"
          class="close-btn"
          id="close-modal-btn">
          &times;
        </button>
        <label class="title"
          >Title:
          <input
            type="text"
            id="new-task-title"
            placeholder="e.g. Take chilled break"
            required />
        </label>
        <br />
        <label class="descr"
          >Description:
          <textarea
            id="new-task-desc"
            placeholder="e.g Pet your dog, have a cup of coffee, 
dance to your favourite song and come 
back to crush this challenge."></textarea>
        </label>
        <br />
        <label class="status"
          >Status:
          <select id="new-task-status">
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
        </label>
        <br />
        <label for="new-task-priority">Priority:</label>
        <select id="new-task-priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </dialog>

    <script>
      // Open Add Task modal when button is clicked
      document
        .getElementById("open-add-task-btn")
        .addEventListener("click", () => {
          document.getElementById("add-task-modal").showModal();
        });
    </script>
  </body>
</html>
